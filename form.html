<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first-name">First Name *</label>
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
        </div>

        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        </div>

        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email" placeholder="email">
        </div>

        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="confirm-password">Confirm Password: *</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="birthday" name="birthday" id="birthday">
        </div>

        <label for="gender">Gender Identity:</label>
        <div>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">female</label>
            <input type="radio" name="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="other" id="other">
            <label for="other">I prefer not to answer</label>
        </div>

        <div>
            <label for="text-area">A short descriptionabout myself:</label>
        </div>
        <div>
            <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="language" id="language">Favorite Language:</label>
            <select name="language" for="language">
                <option value="javascript">JavaScript</option>
                <option value="python">python</option>
                <option value="Java">Java</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" name="button" id="button" value="Create Account">
        </div>

        <p>* Indicate a required field</p>

    </form>
</body>

</html>
